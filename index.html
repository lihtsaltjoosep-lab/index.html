<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v7.8</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .container { background: #1e293b; padding: 20px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        
        #live-transcript { min-height: 100px; background: #000; color: #fbbf24; padding: 15px; border-radius: 15px; border: 2px solid #3b82f6; margin-bottom: 20px; text-align: left; font-size: 1.1rem; }
        #timer { font-size: 3rem; font-weight: bold; margin: 10px 0; color: #fbbf24; }
        
        .btn { display: block; width: 100%; padding: 22px; font-size: 1.3rem; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 15px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 6px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 6px 0 #a16207; }
        #stopBtn { background: #ef4444; box-shadow: 0 4px 0 #991b1b; }

        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #334155; text-align: left; position: relative; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; float: right; font-weight: bold; }
        .dl-link { color: #3b82f6; text-decoration: none; font-size: 0.9rem; font-weight: bold; display: block; margin-top: 10px; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="live-transcript">Vajuta ALUSTA ja r√§√§gi...</div>
    <div id="timer">00:00</div>

    <button id="startBtn" class="btn">üé§ ALUSTA SALVESTAMIST</button>
    
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç SALVESTA L√ïIK</button>
        <button id="stopBtn" class="btn">‚èπÔ∏è L√ïPETA SESSIOON</button>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let isLive = false, speechMs = 0, currentChunks = [];
    let mediaRecorder, stream, recognition, db;

    // Andmebaasi avamine
    const request = indexedDB.open("PeegelDatabase", 2);
    request.onupgradeneeded = e => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains("archive")) {
            db.createObjectStore("archive", { keyPath: "id" });
        }
    };
    request.onsuccess = e => { db = e.target.result; renderHistory(); };

    function startSpeech() {
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRec) return;
        recognition = new SpeechRec();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'et-EE';

        recognition.onresult = (e) => {
            let text = "";
            for (let i = 0; i < e.results.length; i++) {
                text += e.results[i][0].transcript;
            }
            document.getElementById('live-transcript').innerText = text;
        };
        recognition.onend = () => { if (isLive) recognition.start(); };
        recognition.start();
    }

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            startSpeech();
            createNewRecorder();
        } catch (e) { alert("Viga: " + e.message); }
    }

    function createNewRecorder() {
        if (!isLive) return;
        currentChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => currentChunks.push(e.data);
        mediaRecorder.onstop = async () => {
            const blob = new Blob(currentChunks, { type: 'audio/webm' });
            const text = document.getElementById('live-transcript').innerText;
            const tx = db.transaction("archive", "readwrite");
            tx.objectStore("archive").add({
                id: Date.now(),
                time: new Date().toLocaleTimeString(),
                blob: blob,
                text: text
            });
            tx.oncomplete = () => {
                renderHistory();
                if (isLive) {
                    document.getElementById('live-transcript').innerText = "";
                    createNewRecorder();
                }
            };
        };
        mediaRecorder.start();
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
        setInterval(() => {
            if (isLive) {
                speechMs += 1000;
                let s = Math.floor(speechMs/1000);
                document.getElementById('timer').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
            }
        }, 1000);
    };

    document.getElementById('fixBtn').onclick = () => { if (mediaRecorder) mediaRecorder.stop(); };
    document.getElementById('stopBtn').onclick = () => { location.reload(); };

    function renderHistory() {
        const tx = db.transaction("archive", "readonly");
        tx.objectStore("archive").getAll().onsuccess = e => {
            const list = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = list.map(s => {
                const url = URL.createObjectURL(s.blob);
                return `
                <div class="history-item">
                    <button class="del-btn" onclick="deleteItem(${s.id})">KUSTUTA</button>
                    <div style="font-weight:bold; color:#fbbf24;">‚è∞ ${s.time}</div>
                    <div style="margin:10px 0; font-size:1rem;">${s.text || "(Tekst puudub)"}</div>
                    <audio controls src="${url}"></audio>
                    <a href="${url}" download="salvestus.webm" class="dl-link">üì• Laadi alla arvutisse</a>
                </div>`;
            }).join('');
        };
    }

    window.deleteItem = (id) => {
        if (confirm("Kas kustutada see salvestus?")) {
            const tx = db.transaction("archive", "readwrite");
            tx.objectStore("archive").delete(id);
            tx.oncomplete = renderHistory;
        }
    };
</script>
</body>
</html>
