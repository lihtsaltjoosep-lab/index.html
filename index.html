<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v7.5 - Stabiilne</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .container { background: #1e293b; padding: 20px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        .stats { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-card { flex: 1; background: #0f172a; padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; }
        #timer { font-size: 3rem; font-weight: bold; margin: 15px 0; color: #fbbf24; }
        #live-transcript { min-height: 80px; max-height: 120px; background: #000; color: #fbbf24; padding: 12px; border-radius: 12px; overflow-y: auto; border: 1px solid #334155; margin-bottom: 20px; text-align: left; font-size: 1rem; }
        .btn { display: block; width: 100%; padding: 25px; font-size: 1.4rem; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 15px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 6px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 6px 0 #a16207; }
        #stopBtn { background: #ef4444; font-size: 1rem; padding: 15px; box-shadow: 0 4px 0 #991b1b; }
        .history { margin-top: 30px; text-align: left; }
        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats">
        <div class="stat-card"><div id="s-val" class="stat-val">0s</div><small>K√ïNE</small></div>
        <div class="stat-card"><div id="v-val" class="stat-val" style="color:#94a3b8">0s</div><small>VAIKUS</small></div>
    </div>
    <div id="live-transcript">Vajuta nuppu...</div>
    <div id="timer">00:00</div>
    <button id="startBtn" class="btn">üé§ ALUSTA SALVESTAMIST</button>
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç FIKSEERI (L√ïIKA)</button>
        <button id="stopBtn" class="btn">‚èπÔ∏è L√ïPETA SESSIOON</button>
    </div>
    <div class="history">
        <h3 style="border-bottom: 1px solid #334155; padding-bottom: 10px;">Salvestatud logi</h3>
        <div id="history-list"></div>
    </div>
</div>

<script>
    let isLive = false, speechMs = 0, silenceMs = 0, currentChunks = [];
    let mediaRecorder, audioContext, analyser, processor, stream, recognition, db, clipStartTime;

    const req = indexedDB.open("PeegelFinalDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { keyPath: "id" });
    req.onsuccess = e => { db = e.target.result; renderHistory(); };

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            source.connect(analyser); analyser.connect(processor); processor.connect(audioContext.destination);

            // WakeLock ekraani sissel√ºlitamiseks
            if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');

            processor.onaudioprocess = () => {
                if (!isLive) return;
                const array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                let avg = array.reduce((a, b) => a + b) / array.length;
                
                // NII ON V√ÑHEM KATKENDLIK (avg > 8)
                if (avg > 8) { 
                    speechMs += 100; 
                    if (mediaRecorder?.state === "paused") mediaRecorder.resume();
                } else { 
                    silenceMs += 100; 
                    if (mediaRecorder?.state === "recording") mediaRecorder.pause();
                }
                document.getElementById('s-val').innerText = Math.round(speechMs/1000) + "s";
                document.getElementById('v-val').innerText = Math.round(silenceMs/1000) + "s";
            };

            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRec) {
                recognition = new SpeechRec(); recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'et-EE';
                recognition.onresult = (e) => {
                    let final = "";
                    for (let i = e.resultIndex; i < e.results.length; ++i) if (e.results[i].isFinal) final += e.results[i][0].transcript + " ";
                    if (final) {
                        const div = document.getElementById('live-transcript');
                        if (div.innerText.includes("Vajuta")) div.innerText = "";
                        div.innerText += final;
                    }
                };
                recognition.onend = () => { if (isLive) recognition.start(); };
                recognition.start();
            }
            createNewRecorder();
        } catch (e) { alert("Viga: " + e.message); }
    }

    function createNewRecorder() {
        if (!isLive) return;
        currentChunks = [];
        clipStartTime = new Date().toLocaleTimeString();
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        speechMs = 0; silenceMs = 0;
        mediaRecorder.ondataavailable = e => { if(e.data.size > 0) currentChunks.push(e.data); };
        mediaRecorder.onstop = () => {
            const endT = new Date().toLocaleTimeString();
            const txt = document.getElementById('live-transcript').innerText;
            const blob = new Blob(currentChunks, { type: 'audio/webm' });
            const tx = db.transaction("archive", "readwrite");
            tx.objectStore("archive").add({ id: Date.now(), start: clipStartTime, end: endT, blob, speechTime: document.getElementById('s-val').innerText, silenceTime: document.getElementById('v-val').innerText, text: txt });
            tx.oncomplete = renderHistory;
            if (isLive) { document.getElementById('live-transcript').innerText = ""; createNewRecorder(); }
        };
        mediaRecorder.start(1000); // Salvesta t√ºkkhaaval iga sekund
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
        setInterval(() => {
            if (!isLive) return;
            const elapsed = Math.floor(speechMs / 1000);
            document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
        }, 1000);
    };

    document.getElementById('fixBtn').onclick = () => { if (isLive) mediaRecorder.stop(); };
    document.getElementById('stopBtn').onclick = () => {
        isLive = false;
        mediaRecorder?.stop(); recognition?.stop();
        stream?.getTracks().forEach(t => t.stop());
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('activeControls').style.display = 'none';
    };

    function renderHistory() {
        const tx = db.transaction("archive", "readonly");
        tx.objectStore("archive").getAll().onsuccess = e => {
            const list = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = list.map(s => `
                <div class="history-item">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; color:#fbbf24; font-size:0.9rem;">
                        <span>‚è∞ ${s.start} ‚Äî ${s.end}</span>
                        <button onclick="deleteS(${s.id})" style="background:none; border:none; color:#ef4444;">üóëÔ∏è</button>
                    </div>
                    <div style="font-size:0.8rem; margin:10px 0;">üé§ K√µne: ${s.speechTime} | ‚òÅÔ∏è Paus: ${s.silenceTime}</div>
                    <div style="font-size:1rem; background:#1e293b; padding:10px; border-radius:10px;">${s.text || "..." }</div>
                    <audio controls src="${URL.createObjectURL(s.blob)}"></audio>
                </div>`).join('');
        };
    }
    window.deleteS = (id) => { if(confirm("Kustuta?")) { const tx = db.transaction("archive", "readwrite"); tx.objectStore("archive").delete(id); tx.oncomplete = renderHistory; } };
</script>
</body>
</html>
