<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v7.7 - Tekstikeskne</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .container { background: #1e293b; padding: 20px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        .stats { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-card { flex: 1; background: #0f172a; padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; }
        
        /* Tekstikast */
        #live-transcript { min-height: 120px; max-height: 200px; background: #000; color: #fbbf24; padding: 15px; border-radius: 15px; overflow-y: auto; border: 2px solid #3b82f6; margin-bottom: 20px; text-align: left; font-size: 1.1rem; line-height: 1.4; }
        
        #timer { font-size: 3rem; font-weight: bold; margin: 10px 0; color: #fbbf24; }
        .btn { display: block; width: 100%; padding: 22px; font-size: 1.3rem; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 15px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 6px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 6px 0 #a16207; }
        #stopBtn { background: #ef4444; font-size: 1rem; padding: 15px; box-shadow: 0 4px 0 #991b1b; }
        
        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #334155; text-align: left; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats">
        <div class="stat-card"><div id="s-val" class="stat-val">0s</div><small>K√ïNE</small></div>
        <div class="stat-card"><div id="v-val" class="stat-val" style="color:#94a3b8">0s</div><small>VAIKUS</small></div>
    </div>

    <div id="live-transcript">S√ºsteem ootab k√§ivitust...</div>
    
    <div id="timer">00:00</div>

    <button id="startBtn" class="btn">üé§ ALUSTA SALVESTAMIST</button>
    
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç SALVESTA L√ïIK (FIKSEERI)</button>
        <button id="stopBtn" class="btn">‚èπÔ∏è L√ïPETA SESSIOON</button>
    </div>

    <div id="history-list" style="margin-top:30px;"></div>
</div>

<script>
    let isLive = false, speechMs = 0, silenceMs = 0, currentChunks = [];
    let mediaRecorder, stream, recognition, db, clipStartTime;

    const req = indexedDB.open("PeegelFinalDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { keyPath: "id" });
    req.onsuccess = e => { db = e.target.result; renderHistory(); };

    async function initSpeech() {
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRec) {
            document.getElementById('live-transcript').innerText = "VIGA: Sinu brauser ei toeta teksti kirjutamist. Kasuta Chrome'i!";
            return;
        }

        recognition = new SpeechRec();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'et-EE';

        recognition.onstart = () => { document.getElementById('live-transcript').innerText = "Kuulan..."; };
        recognition.onerror = (e) => { document.getElementById('live-transcript').innerText = "Viga tekstiga: " + e.error; };
        
        recognition.onresult = (e) => {
            let interim = "";
            let final = "";
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) final += e.results[i][0].transcript;
                else interim += e.results[i][0].transcript;
            }
            document.getElementById('live-transcript').innerText = final || interim;
        };

        recognition.onend = () => { if (isLive) recognition.start(); };
        recognition.start();
    }

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Heli anal√º√ºs vaikuse jaoks
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            const processor = audioCtx.createScriptProcessor(4096, 1, 1);
            source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);

            processor.onaudioprocess = () => {
                if (!isLive) return;
                const array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                let avg = array.reduce((a, b) => a + b) / array.length;
                if (avg > 8) speechMs += 100; else silenceMs += 100;
                document.getElementById('s-val').innerText = Math.round(speechMs/1000) + "s";
                document.getElementById('v-val').innerText = Math.round(silenceMs/1000) + "s";
            };

            initSpeech();
            createNewRecorder();
        } catch (e) { alert("Mikrofoni viga: " + e.message); }
    }

    function createNewRecorder() {
        if (!isLive) return;
        currentChunks = [];
        clipStartTime = new Date().toLocaleTimeString();
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => { if(e.data.size > 0) currentChunks.push(e.data); };
        mediaRecorder.onstop = () => {
            const blob = new Blob(currentChunks, { type: 'audio/webm' });
            const tx = db.transaction("archive", "readwrite");
            tx.objectStore("archive").add({ 
                id: Date.now(), start: clipStartTime, end: new Date().toLocaleTimeString(), 
                blob, text: document.getElementById('live-transcript').innerText 
            });
            tx.oncomplete = () => {
                renderHistory();
                if (isLive) {
                    document.getElementById('live-transcript').innerText = "J√§tkan...";
                    createNewRecorder();
                }
            };
        };
        mediaRecorder.start();
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
        setInterval(() => {
            if (!isLive) return;
            const elapsed = Math.floor(speechMs / 1000);
            document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
        }, 1000);
    };

    document.getElementById('fixBtn').onclick = () => { if (isLive) mediaRecorder.stop(); };
    document.getElementById('stopBtn').onclick = () => { location.reload(); };

    function renderHistory() {
        const tx = db.transaction("archive", "readonly");
        tx.objectStore("archive").getAll().onsuccess = e => {
            const list = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = list.map(s => `
                <div class="history-item">
                    <div style="font-weight:bold; color:#fbbf24; margin-bottom:5px;">‚è∞ ${s.start} ‚Äî ${s.end}</div>
                    <div style="font-size:0.95rem; background:#1e293b; padding:10px; border-radius:10px;">${s.text || "Teksti ei tuvastatud"}</div>
                    <audio controls src="${URL.createObjectURL(s.blob)}"></audio>
                </div>`).join('');
        };
    }
</script>
</body>
</html>
