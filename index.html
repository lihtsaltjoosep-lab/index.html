<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v8.6</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .container { background: #1e293b; padding: 15px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        
        /* Reaalajas kell */
        #clock { font-size: 1.2rem; color: #94a3b8; margin-bottom: 10px; font-weight: bold; }
        
        .stats { display: flex; gap: 8px; margin-bottom: 10px; }
        .stat-card { flex: 1; background: #0f172a; padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        
        #live-transcript { min-height: 80px; background: #000; color: #fbbf24; padding: 15px; border-radius: 12px; border: 2px solid #3b82f6; margin-bottom: 15px; text-align: left; font-size: 1.1rem; }
        
        #timer { font-size: 2.5rem; font-weight: bold; margin: 5px 0; color: #fbbf24; }
        
        .btn { display: block; width: 100%; padding: 20px; font-size: 1.2rem; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 4px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 4px 0 #a16207; }
        
        /* Logi elemendid */
        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #334155; text-align: left; }
        .item-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .download-btn { background: #3b82f6; color: white; text-decoration: none; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }
        .text-toggle-btn { background: #475569; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; }
        .hidden-text { display: none; margin-top: 10px; padding: 10px; background: #1e293b; border-radius: 10px; border-left: 3px solid #3b82f6; font-size: 0.95rem; line-height: 1.4; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="clock">00:00:00</div>
    
    <div class="stats">
        <div class="stat-card">üé§ K√µne: <span id="s-val" style="color:#22c55e">0s</span></div>
        <div class="stat-card">‚òÅÔ∏è Vaikus: <span id="v-val" style="color:#94a3b8">0s</span></div>
    </div>

    <div id="live-transcript">S√ºsteem valmis...</div>
    <div id="timer">00:00</div>

    <button id="startBtn" class="btn">üé§ ALUSTA SESSIOONI</button>
    
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç FIKSEERI L√ïIK</button>
        <button onclick="location.reload()" style="background:#ef4444; color:white; width:100%; padding:10px; border-radius:10px; border:none; font-weight:bold;">L√ïPETA K√ïIK</button>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let isLive = false, speechMs = 0, silenceMs = 0, db, stream, mediaRecorder, recognition, fullTranscript = "";

    // REAALAJAS KELL
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE');
    }, 1000);

    const request = indexedDB.open("PeegelV86", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("log", { keyPath: "id" });
    request.onsuccess = e => { db = e.target.result; renderHistory(); };

    function initSpeech() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        recognition = new Rec();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'et-EE';
        recognition.onresult = e => {
            let interim = "";
            let currentFinal = "";
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentFinal += e.results[i][0].transcript;
                else interim += e.results[i][0].transcript;
            }
            if (currentFinal) fullTranscript += currentFinal + " ";
            document.getElementById('live-transcript').innerText = fullTranscript + interim;
        };
        recognition.onend = () => { if (isLive) recognition.start(); };
        recognition.start();
    }

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const analyser = ctx.createAnalyser();
            const processor = ctx.createScriptProcessor(2048, 1, 1);
            ctx.createMediaStreamSource(stream).connect(analyser);
            analyser.connect(processor); processor.connect(ctx.destination);
            processor.onaudioprocess = () => {
                if (!isLive) return;
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                if (data.reduce((a,b)=>a+b)/data.length > 10) speechMs += 50; else silenceMs += 50;
                document.getElementById('s-val').innerText = Math.round(speechMs/1000) + "s";
                document.getElementById('v-val').innerText = Math.round(silenceMs/1000) + "s";
            };
            initSpeech();
            record();
        } catch (err) { alert(err.message); }
    }

    function record() {
        if (!isLive) return;
        let chunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
            const textToSave = document.getElementById('live-transcript').innerText;
            const tx = db.transaction("log", "readwrite");
            tx.objectStore("log").add({
                id: Date.now(),
                text: textToSave.trim() || "(Teksti ei tuvastatud)",
                blob: new Blob(chunks, { type: 'audio/webm' }),
                stats: `üé§ ${document.getElementById('s-val').innerText} | ‚òÅÔ∏è ${document.getElementById('v-val').innerText}`
            });
            tx.oncomplete = () => {
                renderHistory();
                if (isLive) {
                    fullTranscript = ""; speechMs = 0; silenceMs = 0;
                    document.getElementById('live-transcript').innerText = "...";
                    record();
                }
            };
        };
        mediaRecorder.start();
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true; document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
        setInterval(() => {
            if (isLive) {
                let s = Math.floor((speechMs + silenceMs)/1000);
                document.getElementById('timer').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
            }
        }, 1000);
    };

    document.getElementById('fixBtn').onclick = () => {
        setTimeout(() => { 
            mediaRecorder.stop(); 
            if (recognition) recognition.stop();
        }, 600);
    };

    function renderHistory() {
        const tx = db.transaction("log", "readonly");
        tx.objectStore("log").getAll().onsuccess = e => {
            const items = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = items.map(s => {
                const url = URL.createObjectURL(s.blob);
                return `
                <div class="history-item">
                    <div class="item-row">
                        <span style="color:#fbbf24; font-weight:bold;">‚è∞ ${new Date(s.id).toLocaleTimeString()}</span>
                        <button class="del-btn" onclick="del(${s.id})">üóëÔ∏è</button>
                    </div>
                    <div style="font-size:0.75rem; color:#94a3b8; margin-bottom:10px;">${s.stats}</div>
                    <div class="item-row">
                        <a href="${url}" download="Salvestus_${s.id}.webm" class="download-btn">üì• SALVESTA</a>
                        <button class="text-toggle-btn" onclick="toggleText(${s.id})">üìÑ N√ÑITA TEKSTI</button>
                    </div>
                    <div id="text-${s.id}" class="hidden-text">${s.text}</div>
                    <audio controls src="${url}"></audio>
                </div>`;
            }).join('');
        };
    }

    window.toggleText = (id) => {
        const el = document.getElementById(`text-${id}`);
        const btn = event.target;
        if (el.style.display === "block") {
            el.style.display = "none";
            btn.innerText = "üìÑ N√ÑITA TEKSTI";
        } else {
            el.style.display = "block";
            btn.innerText = "‚úñ PEIDA TEKST";
        }
    };

    window.del = id => { if(confirm("Kustutada?")) { const tx = db.transaction("log", "readwrite"); tx.objectStore("log").delete(id); tx.oncomplete = renderHistory; } };
</script>
</body>
</html>
