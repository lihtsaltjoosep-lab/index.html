<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v8.4 - Puhas Tekst</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .container { background: #1e293b; padding: 20px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        .stats { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-card { flex: 1; background: #0f172a; padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        #live-transcript { min-height: 80px; background: #000; color: #fbbf24; padding: 15px; border-radius: 12px; border: 2px solid #3b82f6; margin-bottom: 20px; text-align: left; font-size: 1rem; }
        .btn { display: block; width: 100%; padding: 22px; font-size: 1.3rem; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 15px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 6px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 6px 0 #a16207; }
        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #334155; text-align: left; }
        .download-btn { background: #3b82f6; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 0.8rem; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; float: right; font-weight: bold; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="stats">
        <div class="stat-card">üé§ K√µne: <span id="s-val" style="color:#22c55e">0s</span></div>
        <div class="stat-card">‚òÅÔ∏è Vaikus: <span id="v-val" style="color:#94a3b8">0s</span></div>
    </div>
    <div id="live-transcript">Ootan h√§√§lt...</div>
    <button id="startBtn" class="btn">üé§ ALUSTA</button>
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç FIKSEERI L√ïIK</button>
        <button onclick="location.reload()" style="background:#ef4444; color:white; width:100%; padding:15px; border-radius:15px; border:none; font-weight:bold;">L√ïPETA</button>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let isLive = false, speechMs = 0, silenceMs = 0, db, stream, mediaRecorder, recognition;
    let finalTranscript = ""; // Muutuja praeguse l√µigu teksti hoidmiseks

    const request = indexedDB.open("PeegelV84", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("log", { keyPath: "id" });
    request.onsuccess = e => { db = e.target.result; renderHistory(); };

    function initSpeech() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        recognition = new Rec();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'et-EE';

        recognition.onresult = e => {
            let interim = "";
            let currentFinal = "";
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentFinal += e.results[i][0].transcript;
                else interim += e.results[i][0].transcript;
            }
            // Lisame uue l√µpliku teksti olemasolevale
            if (currentFinal) finalTranscript += currentFinal + " ";
            document.getElementById('live-transcript').innerText = finalTranscript + interim;
        };

        recognition.onend = () => { if (isLive) recognition.start(); };
        recognition.start();
    }

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Heli anal√º√ºs
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = ctx.createAnalyser();
            const processor = ctx.createScriptProcessor(2048, 1, 1);
            ctx.createMediaStreamSource(stream).connect(analyser);
            analyser.connect(processor); processor.connect(ctx.destination);
            processor.onaudioprocess = () => {
                if (!isLive) return;
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                if (data.reduce((a,b)=>a+b)/data.length > 10) speechMs += 50; else silenceMs += 50;
                document.getElementById('s-val').innerText = Math.round(speechMs/1000) + "s";
                document.getElementById('v-val').innerText = Math.round(silenceMs/1000) + "s";
            };

            initSpeech();
            record();
        } catch (err) { alert(err.message); }
    }

    function record() {
        if (!isLive) return;
        let chunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
            const currentText = finalTranscript; // V√µtame salvestatud teksti
            const blob = new Blob(chunks, { type: 'audio/webm' });
            
            const tx = db.transaction("log", "readwrite");
            tx.objectStore("log").add({
                id: Date.now(),
                text: currentText.trim() || "(Tekst puudub)",
                blob: blob,
                stats: `üé§ ${document.getElementById('s-val').innerText} | ‚òÅÔ∏è ${document.getElementById('v-val').innerText}`
            });
            tx.oncomplete = () => {
                renderHistory();
                if (isLive) {
                    // KRIIITILINE: Nullime teksti ja loendurid uue l√µigu jaoks
                    finalTranscript = ""; 
                    speechMs = 0; 
                    silenceMs = 0; 
                    document.getElementById('live-transcript').innerText = "...";
                    
                    // Restartime h√§√§letuvastuse, et puhver t√ºhjeneks
                    recognition.stop(); 
                    record();
                }
            };
        };
        mediaRecorder.start();
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true; document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
    };

    document.getElementById('fixBtn').onclick = () => { if (mediaRecorder.state === "recording") mediaRecorder.stop(); };

    function renderHistory() {
        const tx = db.transaction("log", "readonly");
        tx.objectStore("log").getAll().onsuccess = e => {
            const items = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = items.map(s => {
                const url = URL.createObjectURL(s.blob);
                return `
                <div class="history-item">
                    <button class="del-btn" onclick="del(${s.id})">üóëÔ∏è</button>
                    <a href="${url}" download="Peegel_${s.id}.webm" class="download-btn">üì• LAADI ALLA (.webm)</a>
                    <div style="font-size:0.8rem; color:#fbbf24; font-weight:bold;">${new Date(s.id).toLocaleTimeString()}</div>
                    <div style="font-size:0.75rem; color:#94a3b8; margin:5px 0;">${s.stats}</div>
                    <div style="margin:10px 0; border-left: 3px solid #3b82f6; padding-left:10px;">${s.text}</div>
                    <audio controls src="${url}"></audio>
                </div>`;
            }).join('');
        };
    }
    window.del = id => { if(confirm("Kustuta?")) { const tx = db.transaction("log", "readwrite"); tx.objectStore("log").delete(id); tx.oncomplete = renderHistory; } };
</script>
</body>
</html>
