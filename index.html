<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v9.3 - Sujuv Heli</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .container { background: #1e293b; padding: 15px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 500px; display: inline-block; box-sizing: border-box; }
        #clock { font-size: 1.2rem; color: #94a3b8; margin-bottom: 5px; font-weight: bold; }
        .stats { display: flex; gap: 8px; margin-bottom: 10px; }
        .stat-card { flex: 1; background: #0f172a; padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        #live-transcript { min-height: 100px; background: #000; color: #fbbf24; padding: 15px; border-radius: 12px; border: 2px solid #3b82f6; margin-bottom: 15px; text-align: left; font-size: 1.1rem; }
        #rec-indicator { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; height: 20px; color: #94a3b8; }
        .is-recording { color: #22c55e !important; } /* Roheline n√§itab n√º√ºd sujuvat salvestust */
        #timer { font-size: 2.5rem; font-weight: bold; margin: 5px 0; color: #fbbf24; }
        .btn { display: block; width: 100%; padding: 20px; font-size: 1.2rem; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; color: white; }
        #startBtn { background: #22c55e; box-shadow: 0 4px 0 #166534; }
        #fixBtn { background: #eab308; color: black; box-shadow: 0 4px 0 #a16207; }
        .history-item { background: #0f172a; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #334155; text-align: left; }
        .item-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 5px; }
        .download-btn { background: #3b82f6; color: white; border: none; padding: 8px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; flex: 1; cursor: pointer; }
        .text-toggle-btn { background: #475569; color: white; border: none; padding: 8px 10px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; flex: 1; }
        .hidden-text { display: none; margin-top: 10px; padding: 10px; background: #1e293b; border-radius: 10px; border-left: 3px solid #3b82f6; white-space: pre-wrap; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="clock">00:00:00</div>
    <div class="stats">
        <div class="stat-card">üé§ K√µne: <span id="s-val" style="color:#22c55e">0s</span></div>
        <div class="stat-card">‚òÅÔ∏è Vaikus: <span id="v-val" style="color:#94a3b8">0s</span></div>
    </div>
    
    <div id="rec-indicator">OOTEL...</div>
    <div id="live-transcript">Vajuta ALUSTA...</div>
    <div id="timer">00:00</div>

    <button id="startBtn" class="btn">üé§ ALUSTA</button>
    
    <div id="activeControls" style="display:none;">
        <button id="fixBtn" class="btn">üìç FIKSEERI L√ïIK</button>
        <button onclick="location.reload()" style="background:#ef4444; color:white; width:100%; padding:10px; border-radius:10px; border:none; font-weight:bold;">L√ïPETA</button>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let isLive = false, speechMs = 0, silenceMs = 0, db, stream, mediaRecorder, recognition, currentFinalText = ""; 
    let sessionStartTime = "", chunks = [], silenceTimer = null;

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

    const request = indexedDB.open("PeegelV93", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("log", { keyPath: "id" });
    request.onsuccess = e => { db = e.target.result; renderHistory(); };

    function initSpeech() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Rec) return;
        recognition = new Rec();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'et-EE';
        recognition.onresult = e => {
            let interim = "";
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentFinalText += e.results[i][0].transcript + " ";
                else interim = e.results[i][0].transcript;
            }
            document.getElementById('live-transcript').innerText = (currentFinalText + interim).trim() || "...";
        };
        recognition.onend = () => { if (isLive) recognition.start(); };
        recognition.start();
    }

    async function startEngine() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const analyser = ctx.createAnalyser();
            const processor = ctx.createScriptProcessor(2048, 1, 1);
            ctx.createMediaStreamSource(stream).connect(analyser);
            analyser.connect(processor); processor.connect(ctx.destination);
            
            // Konfigureerime MediaRecorderi (t√ºkid on n√º√ºd tihedamad paremaks kontrolliks)
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };

            processor.onaudioprocess = () => {
                if (!isLive) return;
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                const volume = data.reduce((a,b)=>a+b)/data.length;

                // TUGEVUSE K√úNNIS
                if (volume > 11) { 
                    speechMs += 50;
                    document.getElementById('rec-indicator').innerText = "‚óè HELI TUVASTATUD";
                    document.getElementById('rec-indicator').classList.add("is-recording");
                    
                    if (mediaRecorder.state === "inactive") {
                        mediaRecorder.start(100); 
                    } else if (mediaRecorder.state === "paused") {
                        mediaRecorder.resume();
                    }
                    
                    // Kui hakkasime r√§√§kima, t√ºhistame vaikuse "sulgemise" taimeri
                    if (silenceTimer) { clearTimeout(silenceTimer); silenceTimer = null; }
                } else {
                    silenceMs += 50;
                    // Kui tekib vaikus, ootame 400ms (puhver) enne kui p√§riselt pausi paneme
                    if (mediaRecorder.state === "recording" && !silenceTimer) {
                        silenceTimer = setTimeout(() => {
                            if (mediaRecorder.state === "recording") mediaRecorder.pause();
                            document.getElementById('rec-indicator').innerText = "‚óã VAIKUS (PUHVERDATUD)";
                            document.getElementById('rec-indicator').classList.remove("is-recording");
                            silenceTimer = null;
                        }, 400); // See on see "p√§rast vaikust" puhver
                    }
                }
                document.getElementById('s-val').innerText = Math.round(speechMs/1000) + "s";
                document.getElementById('v-val').innerText = Math.round(silenceMs/1000) + "s";
            };
            initSpeech();
            sessionStartTime = new Date().toLocaleTimeString('et-EE');
        } catch (err) { alert(err.message); }
    }

    document.getElementById('startBtn').onclick = () => {
        isLive = true; document.getElementById('startBtn').style.display = 'none';
        document.getElementById('activeControls').style.display = 'block';
        startEngine();
        setInterval(() => { if (isLive) { 
            let s = Math.floor((speechMs + silenceMs)/1000); 
            document.getElementById('timer').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; 
        } }, 1000);
    };

    document.getElementById('fixBtn').onclick = () => {
        const endTime = new Date().toLocaleTimeString('et-EE');
        const textToSave = document.getElementById('live-transcript').innerText.trim();
        const currentSpeech = speechMs;

        if (currentSpeech < 500 && (textToSave === "..." || textToSave === "")) {
            resetSess(); return;
        }

        if (mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            setTimeout(() => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const tx = db.transaction("log", "readwrite");
                    tx.objectStore("log").add({
                        id: Date.now(), start: sessionStartTime, end: endTime,
                        text: textToSave, audio: reader.result, stats: `K√µne: ${Math.round(currentSpeech/1000)}s | Vaikus l√µigatud`
                    });
                    tx.oncomplete = () => { renderHistory(); resetSess(); };
                };
            }, 600);
        }
    };

    function resetSess() {
        currentFinalText = ""; speechMs = 0; silenceMs = 0; chunks = [];
        sessionStartTime = new Date().toLocaleTimeString('et-EE');
        document.getElementById('live-transcript').innerText = "...";
        if (isLive && mediaRecorder.state === "inactive") mediaRecorder.start(100);
    }

    function renderHistory() {
        const tx = db.transaction("log", "readonly");
        tx.objectStore("log").getAll().onsuccess = e => {
            const items = e.target.result.sort((a,b) => b.id - a.id);
            document.getElementById('history-list').innerHTML = items.map(s => `
                <div class="history-item">
                    <div class="item-row">
                        <span style="color:#fbbf24; font-weight:bold;">‚è∞ ${s.start} ‚Äî ${s.end}</span>
                        <button class="del-btn" onclick="del(${s.id})">üóëÔ∏è</button>
                    </div>
                    <div style="font-size:0.7rem; color:#94a3b8; margin-bottom:10px;">${s.stats}</div>
                    <div class="item-row">
                        <button class="download-btn" onclick="fullDownload(${s.id})">üì• SALVESTA FAILINA</button>
                        <button class="text-toggle-btn" onclick="toggleText(${s.id})">üìÑ VAATA TEKSTI</button>
                    </div>
                    <div id="text-${s.id}" class="hidden-text">${s.text}</div>
                    <audio controls src="${s.audio}"></audio>
                </div>`).join('');
        };
    }

    window.fullDownload = (id) => {
        const tx = db.transaction("log", "readonly");
        tx.objectStore("log").get(id).onsuccess = e => {
            const d = e.target.result;
            const html = `<html><body style="font-family:sans-serif;padding:20px;"><h2>Sessioon: ${d.start} - ${d.end}</h2><audio controls src="${d.audio}" style="width:100%"></audio><p style="white-space:pre-wrap;">${d.text}</p></body></html>`;
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([html], {type: 'text/html'}));
            a.download = `Sessioon_${d.start.replace(/:/g,'-')}.html`; a.click();
        };
    };
    window.toggleText = (id) => { const el = document.getElementById(`text-${id}`); el.style.display = (el.style.display === "block") ? "none" : "block"; };
    window.del = id => { if(confirm("Kustuta?")) { const tx = db.transaction("log", "readwrite"); tx.objectStore("log").delete(id); tx.oncomplete = renderHistory; } };
</script>
</body>
</html>
